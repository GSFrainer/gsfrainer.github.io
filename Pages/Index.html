    <script>
        //Load first page
        var name = "${name}"
        window.onhashchange = hashChange;
        var dynamicScripts = {${DynamicScripts}};

        hashChange();

        function loadScripts() {
            let title = "Home";
            if (window.location.hash != "") {
                title = window.location.hash.substring(1);
            }
            if (dynamicScripts[title] != null) {
                dynamicScripts[title].forEach(element => {
                    let s = document.createElement("script");
                    s.setAttribute("src", dynamicScripts[title]);
                    document.body.appendChild(s);
                });
                delete dynamicScripts[title];
            }
        }

        //Function to update url
        function hashChange() {
            if (window.location.hash != "") {
                $('#pills-tab a[href="' + window.location.hash + '"]').tab('show');
            } else {
                $('#pills-tab a[href="#Home"]').tab('show');
            }
            loadScripts();
            window.scrollTo(0, 0);
        }

        //Navigate tabs
        $('a[data-toggle="pill"]').on('shown.bs.tab', function (e) {
            let title = e.currentTarget.hash.substring(1);
            if (title != "Home") {
                document.title = name + " - " + title;
            } else {
                document.title = name;
            }
            window.location.hash = e.currentTarget.hash;
            window.scrollTo(0, 0);
        })
    </script>
